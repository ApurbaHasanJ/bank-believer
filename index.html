<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Believer ltd</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-fuchsia-50">
  <header class="mt-5 w-9/12 mx-auto">
    <h2 class="text-5xl block font-bold text-violet-600">Bank Believer</h2>
    <h1 class="text-5xl mt-8 text-center  ">
      <span class="text-fuchsia-800">Welcome to the </span>
        <span class="font-semibold text-violet-600">bank!!!</span>
    </h1>
  </header>

  <main class="p-2">
    <section class="bg-violet-200  w-9/12 mx-auto mt-12 p-16 rounded-xl">
      <h3 class="text-4xl mb-5 pt-5 text-fuchsia-800 font-medium">Please Login</h3>
        <div>
            <input class="w-9/12 block mb-5 p-4 rounded-md" type="text" name="" id="user-email" placeholder="Your email address...">
            <input class="w-9/12 block p-4 mb-5 rounded-md" type="password" name="" id="user-password" placeholder="Your Password">
            <button id="submit-btn" class="bg-violet-500 hover:bg-violet-700 hover:shadow-lg shadow-violet-500/40 text-white py-3 px-8 text-lg font-medium rounded">Submit</button>
        </div>
    </section>
  </main>


  <script src="index.js"></script>
</body>
</html>
